<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SyntaxWear - Tênis e Sneakers Online</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/components/hero.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
          <img
            src="./assets/img/logo/logo.svg"
            alt="SyntaxWear - Tênis e Sneakers Online"
          />
        </a>
      </h1>

      <nav class="nav-center" aria-label="Categorias Principais">
        <ul>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>

      <nav class="nav-right" aria-label="Outras Ações">
        <ul>
          <li><a href="#">Nossas lojas</a></li>
          <li><a href="#">Sobre</a></li>
          <li>
            <a href="#">
              <img src="./assets/img/icons/user.svg" alt="Minha conta" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/icons/help.svg" alt="Ajuda" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/icons/bag.svg" alt="Carrinho" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="site-main" role="main">
      <section class="hero-section" aria-label="Seção principal - hero">
        <div class="hero-overlay">
          <div class="hero-content">
            <span class="hero-subtitle">Krypton One</span>
            <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
            <div class="hero-buttons">
              <a class="btn btn-outline" href="#">Ver modelos</a>
              <a class="btn btn-filled" href="#">Comprar</a>
            </div>
          </div>
        </div>
      </section>

      <section class="categories" aria-label="Categorias de tênis">
        <div class="container"></div>
      </section>

      <section class="featured-products" aria-label="Produtos em destaque">
        <div class="container"></div>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-inner"></div>
    </footer>
  </body>
</html>
